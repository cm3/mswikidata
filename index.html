<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Surfing on Wikidata</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        #graph-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            overflow: auto;
            height: 400px;
            position: relative;
        }
        #rendering-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        #selected-entity {
            margin: 10px 0;
            font-weight: bold;
        }
        #code {
            margin-top: 10px;
        }
        #copy-button {
            margin-top: 10px;
        }
        #settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        #settings {
          float: right;
          margin: 20px;
        }
        #settings-overlay .content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1 img {
            width: 48px;
            height: 48px;
        }
        a[href ^= "http"]:after {
            content: " " url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAVklEQVR4Xn3PgQkAMQhDUXfqTu7kTtkpd5RA8AInfArtQ2iRXFWT2QedAfttj2FsPIOE1eCOlEuoWWjgzYaB/IkeGOrxXhqB+uA9Bfcm0lAZuh+YIeAD+cAqSz4kCMUAAAAASUVORK5CYII=);    
        }
    </style>
</head>
<body>
    <h1><img src="./smlogo.png" alt="Logo" />Mermaid Surfing on Wikidata</h1>
    <div id="settings"><button onclick="toggleSettings()">設定</button></div>
    <div id="selected-entity">
        エンティティ選択: 
        <input list="entity-list" id="entity" placeholder="例: Q12345">
        <datalist id="entity-list">
            <!-- Options will be dynamically populated -->
        </datalist>
        <button onclick="startVisualization()">移動</button>
    </div>

    <div id="controls">
        <h3>次の候補</h3> 
        <div id="links"></div>
    </div>

    <hr />
  
    <div id="code">
        <button onclick="toggleMermaidView()">可視化 / コード切り替え</button>
        <button id="copy-button" onclick="copyToClipboard()">コードをコピー</button>
        <a href="https://mermaid.live/edit" target="_blank">Open Mermaid Online Editor</a>
    </div>

    <div id="graph-container">
        <div id="rendering-overlay">処理中...</div>
        <div class="mermaid" id="graph">graph TD
        </div>
    </div>

    <div id="settings-overlay">
        <div class="content">
            <h3>設定</h3>
            <label for="language-input">使用する言語 (カンマ区切り):</label>
            <input type="text" id="language-input" value="" />
            <br /><br />
            <button onclick="saveSettings()">保存</button>
            <button onclick="toggleSettings()">キャンセル</button>
        </div>
    </div>

    <textarea id="graph-code" style="display: none; width: 100%; height: 200px;">graph TD
    </textarea>

    <script>
        mermaid.initialize({ startOnLoad: true, theme: 'forest' });

        let graphData = "graph TD\n";
        let languages = generateDefaultLanguages();
        let showCode = false;
        const stored_labels = {}; // ラベルを保持するグローバル辞書
        let isRendering = false; // レンダリング中かどうかを示すフラグ
        const overlay = document.getElementById('rendering-overlay');

        function toggleSettings() {
            const settingsOverlay = document.getElementById('settings-overlay');
            settingsOverlay.style.display = settingsOverlay.style.display === 'flex' ? 'none' : 'flex';
        }

        function saveSettings() {
            const input = document.getElementById('language-input').value;
            languages = input.split(',').map(lang => lang.trim()).filter(lang => lang);
            console.log("Updated languages:", languages);
            toggleSettings();
        }

        function generateDefaultLanguages() {
            const uniqueLanguages = [];
            window.navigator.languages.map(lang => lang.slice(0, 2)).forEach(lang => {
                if (!uniqueLanguages.includes(lang)) {
                    uniqueLanguages.push(lang);
                }
            });
            console.log("Generated default languages:", uniqueLanguages);
            document.getElementById('language-input').value = uniqueLanguages.join(",");
            return uniqueLanguages;
        }

        async function fetchEntityData(entityId) {
            const url = `https://www.wikidata.org/wiki/Special:EntityData/${entityId}.json`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch data for ${entityId}`);
            }
            return response.json();
        }

        async function fetchPropertyLabel(propertyId) {
            const url = `https://www.wikidata.org/wiki/Special:EntityData/${propertyId}.json`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return getLabel(data.entities[propertyId], propertyId);
            } catch (error) {
                console.error(`Failed to fetch label for property ${propertyId}`, error);
                return propertyId;
            }
        }

        async function startVisualization() {
            console.log("Start visualization called.");
            const entityId = document.getElementById('entity').value.trim();
            console.log("Entity ID:", entityId);

            if (!entityId) {
                alert('エンティティを指定してください。');
                return;
            }
            try {
                overlay.style.display = 'flex';
                const data = await fetchEntityData(entityId);
                console.log("Fetched entity data:", data);
                await processEntity(entityId, data);
                await updateLabels(); // 自動ラベル補完
                renderGraph();
            } catch (error) {
                console.error("Visualization error:", error);
                alert('データの取得に失敗しました。');
            } finally {
                overlay.style.display = 'none';
            }
        }

        function getLabel(entity, fallback) {
            for (const lang of languages) {
                if (entity.labels[lang]?.value) {
                    return entity.labels[lang].value;
                }
            }
            return fallback;
        }

        async function preloadLabels(entities) {
            for (const entityId of entities) {
                if (!stored_labels[entityId]) { // 既に取得済みか確認
                    try {
                        const data = await fetchEntityData(entityId);
                        const entity = data.entities[entityId];
                        stored_labels[entityId] = getLabel(entity, entityId);
                    } catch (error) {
                        console.error(`Failed to preload label for ${entityId}`, error);
                        stored_labels[entityId] = entityId;
                    }
                }
            }
        }

        async function processEntity(entityId, data) {
            const entity = data.entities[entityId];
            if (!entity) {
                alert(`エンティティ ${entityId} が見つかりませんでした。`);
                return;
            }

            const label = getLabel(entity, entityId);
            stored_labels[entityId] = label; // ラベルを保持
            
            updateDropdownOptions();

            const linksDiv = document.getElementById('links');
            linksDiv.innerHTML = '';

            const relatedEntities = [];

            for (const [property, claims] of Object.entries(entity.claims)) {
                const propertyLabel = await fetchPropertyLabel(property);

                for (const claim of claims) {
                    if (claim.mainsnak?.datatype === 'wikibase-item' && claim.mainsnak?.datavalue?.value?.id) {
                        const targetId = claim.mainsnak.datavalue.value.id;
                        graphData += `${entityId} -->|\"${propertyLabel} (${property})\"| ${targetId}\n`;
                        relatedEntities.push(targetId);
                    }
                }
            }

            await preloadLabels(relatedEntities);

            relatedEntities.forEach(targetId => {
                const linkButton = document.createElement('button');
                linkButton.textContent = `${stored_labels[targetId] || targetId} (${targetId})`;
                linkButton.onclick = () => followLink(targetId);
                linksDiv.appendChild(linkButton);
            });

            await updateLabels(); // 自動ラベル補完
        }

        async function followLink(targetId) {
            try {
                overlay.style.display = 'flex';
                const data = await fetchEntityData(targetId);
                await processEntity(targetId, data);
                await updateLabels(); // 自動ラベル補完
                renderGraph();
            } catch (error) {
                console.error(error);
                alert('リンクの取得に失敗しました。');
            }
        }

        function renderGraph() {
            const graphContainer = document.getElementById('graph');

            if (isRendering) {
                console.log("Rendering in progress. Skipping...");
                return;
            }

            console.log("Rendering graph started.");
            isRendering = true;

            graphContainer.innerHTML = ''; // 必ず初期化
            const graphDiv = document.createElement('div');
            graphDiv.className = 'mermaid';
            graphDiv.textContent = graphData;
            graphContainer.appendChild(graphDiv);

            mermaid.init(undefined, graphDiv)
                .then(() => {
                    console.log("Mermaid graph rendered successfully.");
                })
                .catch(error => {
                    console.error("Mermaid rendering failed:", error);
                })
                .finally(() => {
                    isRendering = false;
                    overlay.style.display = 'none'; // レンダリング完了後に非表示
                });

            document.getElementById('graph-code').value = graphData;
        }

        function toggleMermaidView() {
            showCode = !showCode;
            document.getElementById('graph-container').style.display = showCode ? 'none' : 'block';
            document.getElementById('graph-code').style.display = showCode ? 'block' : 'none';

            if (!showCode) {
                // コード編集内容を反映して再描画
                graphData = document.getElementById('graph-code').value;
                renderGraph();
            }
        }

        async function updateLabels() {
            for (const [id, label] of Object.entries(stored_labels)) {
                const nodeRegex = new RegExp(`${id}[[]`, 'g'); // 修正済みの正規表現
                if (!graphData.match(nodeRegex)) {
                    graphData += `${id}[\"${label} (${id})\"]\n`;
                }
            }
        }

        function updateDropdownOptions() {
            const dataList = document.getElementById('entity-list');
            dataList.innerHTML = ''; // 既存のオプションをクリア
            for (const [id, label] of Object.entries(stored_labels)) {
                const option = document.createElement('option');
                option.value = id;
                option.label = `${label} (${id})`;
                dataList.appendChild(option);
            }
        }

        function copyToClipboard() {
            const graphCode = document.getElementById('graph-code').value;
            navigator.clipboard.writeText(graphCode).then(() => {
                alert('Mermaidコードをコピーしました！');
            }).catch(err => {
                console.error('コピーに失敗しました:', err);
            });
        }

        // 初回ロード時にドロップダウンを初期化
        updateDropdownOptions();
    </script>
</body>
</html>
